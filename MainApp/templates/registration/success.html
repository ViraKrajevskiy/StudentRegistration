<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.success_title }} | 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6c5ce7, #a29bfe);
            --success-gradient: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            --bg-body: #f8faff;
            --bg-card: rgba(255, 255, 255, 0.95);
            --text-main: #2d3436;
            --text-muted: #636e72;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            transition: 0.3s;
            margin: 0;
            overflow: hidden;
        }

                .bg-circle { position: fixed; z-index: -1; border-radius: 50%; filter: blur(80px); opacity: 0.3; }

                .success-card {
                    border: none;
                    border-radius: 30px;
                    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
                    background: var(--bg-card);
                    backdrop-filter: blur(10px);
                    max-width: 550px;
                    width: 90%;
                    margin: auto;
                    z-index: 10;
                }

                .success-header {
                    background: var(--success-gradient);
                    padding: 60px 40px;
                    border-radius: 30px 30px 0 0;
                    text-align: center;
                }

                .check-icon {
                    font-size: 80px;
                    color: white;
                    animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                }

                @keyframes bounceIn {
                    0% { transform: scale(0); }
                    60% { transform: scale(1.1); }
                    100% { transform: scale(1); }
                }

                .btn-home {
                    background: var(--primary-gradient);
                    border: none;
                    padding: 16px 30px;
                    border-radius: 16px;
                    font-weight: 700;
                    color: white !important;
                    transition: 0.3s;
                    text-decoration: none;
                    display: inline-flex;
                    align-items: center;
                    gap: 10px;
                }

                .btn-home:hover { transform: translateY(-3px); opacity: 0.9; }

                .text-description { color: var(--text-muted); }
                .success-title { font-weight: 800; color: white; }
            </style>
        </head>
        <body>

        <div class="bg-circle" style="width: 400px; height: 400px; background: #a29bfe; top: -100px; right: -100px;"></div>
        <div class="bg-circle" style="width: 300px; height: 300px; background: #fab1a0; bottom: -50px; left: -50px;"></div>

        <div class="container">
            <div class="success-card">
                <div class="success-header">
                    <div class="check-icon"><i class="fas fa-check-circle"></i></div>
                    <h2 class="success-title">{{ t.success_title }}</h2>
                </div>

                <div class="card-body text-center p-5">
                    <h4 class="fw-bold mb-3" style="color: var(--text-main)">{{ t.success_sub }}</h4>
                    <p class="text-description mb-5">{{ t.success_desc }}</p>

                    <a href="/" class="btn btn-home">
                        <i class="fas fa-house"></i> {{ t.btn_home }}
                    </a>
                </div>
            </div>
        </div>

        <script>
            (function() {
                const saved = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', saved);
            })();
        </script>

        </body>
        </html>
