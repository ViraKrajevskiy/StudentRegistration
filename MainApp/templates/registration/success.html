<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; }
        .success-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        .success-header {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .check-icon {
            font-size: 80px;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn-home {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="success-card animated fadeIn">
        <div class="success-header">
            <div class="check-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mt-3">Готово!</h2>
        </div>
        <div class="card-body p-5 text-center">
            <h4 class="text-dark mb-3">Заявка принята</h4>
            <p class="text-muted mb-4">
                Ваши данные успешно переданы в приёмную комиссию. Мы отправим уведомление на ваш Email, как только заявка будет обработана.
            </p>
            <div class="d-grid">
                <a href="{% url 'register' %}" class="btn btn-home text-white">
                    <i class="fas fa-arrow-left me-2"></i> Вернуться на главную
                </a>
            </div>
        </div>
        <div class="card-footer bg-light text-center py-3">
            <small class="text-secondary small">© 2026 Онлайн Приемная Комиссия</small>
        </div>
    </div>
</div>

</body>
</html>
